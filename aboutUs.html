        .content {
            display: flex;

        .content .card {
            background: white; /* Latar belakang putih untuk konten */
            border-radius: 8px; /* Sudut membulat */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Bayangan */
            margin: 20px;
            padding: 20px; /* Tambahkan padding untuk konten */
            flex: 1 1 300px;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative; /* Tetap posisi relatif */
            overflow: hidden; /* Sembunyikan elemen yang melampaui batas */
            z-index: 1; /* Pastikan card di atas efek */
            border: 5px solid transparent; /* Border transparan untuk efek */
            background-clip: padding-box; /* Pastikan latar belakang tidak menutupi border */
        }
        .content .card::before {
            content: ""; /* Elemen pseudo untuk efek latar belakang */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px; /* Sudut membulat yang sama */
            z-index: 0; /* Di belakang konten card */
            filter: blur(10px); /* Blur untuk efek lembut */
            opacity: 0.5; /* Ubah opacity agar tidak sepenuhnya menutupi */
            transition: opacity 0.3s; /* Transisi untuk efek */
        }
        .content .card:hover::before {
            opacity: 1; /* Tampilkan saat hover */
        }
        .content .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: gradient-border 1.5s infinite; /* Animasi border */
        }
        @keyframes gradient-border {
            0% {
                border-image: linear-gradient(45deg, #ff6b6b, #f7d94c, #6bff6b, #6bb3ff) 1;
            }
            50% {
                border-image: linear-gradient(45deg, #6bb3ff, #ff6b6b, #f7d94c, #6bff6b) 1;
            }
            100% {
                border-image: linear-gradient(45deg, #ff6b6b, #f7d94c, #6bff6b, #6bb3ff) 1;
            }
        }
        .content .card img {
            max-width: 100%;
            border-radius: 50%;
        }
        .content .card h2 {
            margin: 20px 0 10px;
            position: relative; /* Pastikan konten tetap di atas efek */
            z-index: 1; /* Di atas efek latar belakang */
        }
        .content .card p {
            color: #666;
            position: relative; /* Pastikan konten tetap di atas efek */

        .social-media {

        }
        .social-media img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }
        .social-media img:hover {
            transform: scale(1.2);
        }
        @media (max-width: 768px) {

                align-items: center;
            }
